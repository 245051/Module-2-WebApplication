<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
<style>
    #table1{
        background-image: linear-gradient(grey,yellow,teal);
        
        border: 10px;
        border-style: groove;
        
       
        border-radius: 2px;
        height: 400px;
        width: 350px;
    }
</style>
</head>
<body>
    <header>
        <h2>reddiff.com</h2>
    </header>
    <hr>
    <main>
        <h3>Create a Rediff Account</h3>
        <div class="container">
            <form name="regform" class="mb-4">
                <table  id="table1" class="table" align="center">
                    <tr>
                        <td> <label for="firstname">Full Name</label></td>
                        <td><input type="text" name="fullname" class="form-control"></td>
                    </tr>
                    <tr>
                        <td> <label for="Mail Id">MailId</label></td>
                        <td><input type="text" name="fullname" class="form-control" ></td>
                    </tr>
                    <tr>
                        <td> <label for="Password">Password</label></td>
                        <td><input type="text" name="Passowrd" class="form-control" aria-labelledby="passwordHelpBlock"></td>
                    </tr>
                    <tr>
                        <td> <label for="Retype Password">Retype Passowrd</label></td>
                        <td><input type="text" name="Retype" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="DOB">Choose DOB</label></td>
                        <td><input type="date" name="DOB"></td>
                    </tr>
                   <tr>
                        <td><label for="Alternate MAil">Alt Mail</label> </td>
                        <td><input type="text" values="Alternate Mail" class="form-control"></td>

                       
                   </tr>
                   <tr class="form-check">
                        <td><label  class="form-check-label" for="checkbox">Will you like to share it:</label>
                        </td>
                        <td><input type="checkbox" values="check"></td>
                   </tr>
                    <tr>
                        <td><label for="Mobile Number">Mobile Number *</label></td>
                        <td>
                            <select  >
                            <option value="ind">+91 India</option>
                            <option value="usa">+051 USA</option>
                            </select>

                        
                        
                            <input type="text" value="Mobile Number"class="form-control" >
                        </td>
                    </tr>

                    <tr>
                        <td><label for="Gender" >Gender:</label></td>
                        <td><input type ="radio" name="gender" values="Male">Male
                        <input type ="radio" name="gender" values="Female">Female</td>
                    </tr>
                    <tr>
                        <td><label for="Country" >Country</label> </label></td>
                        <td>
                            <select name="Countryt" class="form-control">
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="Singapore">Singapore</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="City">City</label></td>
                        <td>
                            <select class="form-control">
                                <option value="Trivandrum">Trivandrum</option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="NewYork">NewYork</option>
                                <option value="London">London</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="5">
                            <input type="submit"  class="btn btn-primary" value="Register">
                        </td>
                    </tr>


                </table>
            </form>
        </div>
    </main>
    
</body>
</html>
